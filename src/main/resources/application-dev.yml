server:
  port: 8888

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12345678
    url: jdbc:postgresql://localhost:5432/mobile_banking
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
file:
  storage-dir: "filestorage/images/"
  client-dir: "/images/**"
springdoc:
  swagger-ui:
    path: /